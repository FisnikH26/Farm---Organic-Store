<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header class="mt-3 ms-3">
        <a href="http://127.0.0.1:5500/" class="btn btn-dark">Go back to Home</a>
    </header>



    <div id="tabs" class="d-flex align-items-center mx-auto">
        <button class="tabs py-2 w-100 bg-transparent border-0 " onclick="openTab('Users')">Users</button>
        <button class="tabs py-2 w-100 bg-transparent border-0 " onclick="openTab('Blog')">Blog</button>
        <button class="tabs py-2 w-100 bg-transparent border-0 " onclick="openTab('Orders')">Orders</button>
    </div>

    <div class="content mx-auto">
        <div id="Users" class="tabcontent">
            <table class="table table-hover table-dark table-striped-columns mt-3">
                <thead>
                    <tr class="text-center">
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>password</th>
                    </tr>
                </thead>
                <tbody class="usersContainer">
                </tbody>
            </table>
        </div>

        <div id="Blog" class="tabcontent">
            <ul class="nav flex-row mt-3 blogListContainer">

            </ul>

        </div>

        <div id="Orders" class="tabcontent">
            <table class="table table-hover table-dark table-striped mt-3">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Cart</th>
                    </tr>
                </thead>
                <tbody class="ordersContainer">
                </tbody>
            </table>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        function openTab(tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tabs");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className += tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add("active")
        }

        openTab('Users')


        let adminActive = JSON.parse(localStorage.getItem('loggedInUser'))

        if (!adminActive.length || adminActive[0].admin !== true) {
            window.location.replace('http://127.0.0.1:5500/index.html')
        } else {
           
        }

        const blogs = async () => {
            let blogContainer = document.querySelector('.blogListContainer')
            await fetch(`https://658b1777ba789a9622386cc7.mockapi.io/farm/v1/blogs`)
                .then(res => res.json())
                .then(data => {
                    data.map(blog => {
                        const { id, img, title, postAt } = blog

                        return (
                            blogContainer.innerHTML += `<li class="d-flex w-100 justify-content-between gap-2">
                                <div class="d-flex gap-2">
                                    <div>
                                        <img src="${img}" width="100px" alt="${title}">
                                    </div>
                                    <div>
                                        <h6>${title}</h6>
                                        <p class="date">${postAt}</p>
                                    </div>
                                </div>
                                <div>
                                    <button class="btn btn-danger fa-solid fa-trash" onclick=removeItem("https://658b1777ba789a9622386cc7.mockapi.io/farm/v1/blogs/",${id})>
                                    </button>
                                </div>
                            </li>`
                        )
                    })
                })
        }

        const orders = async () => {
            let ordersContainer = document.querySelector('.ordersContainer')
            await fetch('http://localhost:3030/orders')
                .then(res => res.json())
                .then(data => {
                    data.map((order, i) => {
                        const { customer_name, customer_email, address, customer_cart, customer_phoneNumber, customer_address,totalCartPrice } = order

                        return (
                            ordersContainer.innerHTML += `<tr>
                                                     <td>${i + 1}</td>
                                                     <td>${customer_name}</td>
                                                     <td>${customer_email}</td>
                                                     <td>${customer_phoneNumber}</td>
                                                     <td>${address}</td>
                                                     <td>  
                                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#${customer_name}-s_cart">
                                                            Show cart
                                                        </button>
                                                        <div class="modal fade" id="${customer_name}-s_cart" tabindex="-1" aria-labelledby="exampleModalLabel"
                                                            aria-hidden="true">
                                                            <div class="modal-dialog">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h1 class="modal-title text-dark fs-5" id="exampleModalLabel">${customer_name}'s cart</h1>
                                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                                    </div>
                                                                    <div class="modal-body text-dark"> 
                                                                        <p class="text-dark">${name}</p>  
                                                                        <table class="table">
                                                                            <thead >
                                                                                <tr>
                                                                                    <th scope="col">Name</th>
                                                                                    <th scope="col">Amount</th>
                                                                                    <th scope="col">Price</th>
                                                                                    <th scope="col">Total Price</th> 
                                                                                </tr>
                                                                            </thead>
                                                                            <tbody>
                                                                            ${customer_cart.map((item, i) => {
                                                                                return `<tr>
                                                                                            <td>${item.name}</td>
                                                                                            <td>${item.amount} ${item.category !== "bread" ? "kg" : ""}</td>
                                                                                            <td>$${item.price}</td>
                                                                                            <td>$${item.price * item.amount}</td>
                                                                                        </tr>`
                                                                                }).join("")}
                                                                            </tbody>
                                                                            <tfoot>
                                                                               <tr>
                                                                                    <th colspan="3">
                                                                                        Total Price    
                                                                                    </th>
                                                                                    <td class="fw-bold">
                                                                                        ${"$" + totalCartPrice}    
                                                                                    </td>
                                                                                </tr>
                                                                            </tfoot>
                                                                        </table>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                     </td>
                                                    </tr>`
                        )
                    })
                })


        }
        const users = async () => {
            let usersContainer = document.querySelector('.usersContainer')
            await fetch(`http://localhost:3030/users`)
                .then(res => res.json())
                .then(data => {
                    data.map((user, i) => {
                        const { id, name, email, password } = user

                        return (
                            usersContainer.innerHTML += `<tr class="text-center">
                                                            <td>${i + 1}</td>
                                                            <td>${name}</td>
                                                            <td>${email}</td>
                                                            <td>${hash(password)}</td>  
                                                        </tr>`
                        )
                    })
                })
        }


        const removeItem = async (url, id) => {
            await fetch(url + id, {
                method: 'DELETE',
            })
                .then(res => res.json())
                .then(data => { return data }
                )
        }
        function hash(pass) {
            let newPass = pass.split("")


            let hashedPadd = newPass.map(item => (
                item = "*"
            )).join("")

            return hashedPadd
        }

        users()
            blogs()
            orders()

    </script>

</body>

</html>
