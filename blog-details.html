<body>
    <header>
        
    </header>
    <section class="banner-blog d-flex align-items-center justify-content-center">
        <h3 class="banner-title text-white">BLOG POST</h3>
    </section>
    <div class="container">
        <div class="blog my-5 py-5">
            
    </div>
 

    <script src="/assets/js/helpers.js"></script>

    <script type="module">
        import blogDetails from '/assets/components/BlogDetails.js'
        import Navbar from '/assets/components/Navbar.js'
        
        document.querySelector('header').innerHTML = Navbar()
        const query_string = getQueryStringFromURL(window.location.href)
        const params = new URLSearchParams(query_string)
        const blog = document.querySelector(".blog")
        if (params.has('id')) {
            const id = params.get('id')
            blogDetails(blog, id)
        }  

    </script>
